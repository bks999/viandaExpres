<body>
    <header>
        <nav>
            <div class="navbar-menu">
                <div class="header-logo"><img id="logo" src="./images/Logo.PNG" alt="Logo de Vianda Expres"></div>
                <div class="navbar-menulist">
                    <a href="./index.html" target="_self"><i class="fa-solid fa-house"></i>

                    <a href="./aboutus.html" target="_self"><i class="fa-solid fa-bowl-food"></i> Quienes somos</a>
                    <a href="./planes.html" target="_self"><i class="fa-solid fa-bowl-food"></i> Planes</a>
                    <a href="./zonaEntregas.html" target="_self"><i class="fa-solid fa-bowl-food"></i> Zonas de
                        entrega</a>
                    <a href="./contacto.html" target="_self"><i class="fa-solid fa-bowl-food"></i> Contacto</a>
                    <a href="./subscripcion.html" target="_self"><i class="fa-solid fa-bowl-food"></i> Subscripción</a>
                </div>
                <!-- 
                <div class="btn-menu"><i class="fa-solid fa-bars"></i></div> -->
            </div>
        </nav>
    </header>
    <section class="contenido-subscripcion">

        <form id="form" action="submit" class="form">
            <div class="form-contenido">
                <p>¡Estás a un paso de recibir un plan pensado solo para ti!<br>
                    Completá este formulario para subscribirte</p>
                <label for="nombre">Nombre</label><br>
                <input name="nombre" id="nombre" type="text" placeholder="Escribe tu nombre...">

                <i class="fas fa-exclamation-circle iconoFailure"></i>
                <i class="far fa-check-circle iconoSuccess"></i>
                <div class="error"></div>

                <label for="apellido">Apellido</label><br>
                <input name="apellido" id="apellido" type="text" placeholder="Escribe tu apellido..." class="label">

                <i class="fas fa-exclamation-circle iconoFailure"></i>
                <i class="far fa-check-circle iconoSuccess"></i>
                <div class="error"></div>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="example@example.com">

                <i class="fas fa-exclamation-circle iconoFailure"></i>
                <i class="far fa-check-circle iconoSuccess"></i>
                <div class="error"></div>

                <label for="telefono">Teléfono</label><br>
                <input type="number" name="telefono" id="telefono" placeholder="Escribe tu teléfono...">

                <i class="fas fa-exclamation-circle iconoFailure"></i>
                <i class="far fa-check-circle iconoSuccess"></i>
                <div class="error"></div>

                <label for="combo">Plan</label>
                <select name="Asunto" id="Asunto">
                    <option value="0"></option>
                    <option value="1">Plan descenso saludable</option>
                    <option value="2">Plan infantil</option>
                    <option value="3">Plan vegetariano</option>
                    <option value="4">Plan light</option>
                </select><br>

                <label for="comentario">Comentario</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"
                    placeholder="Deje su comentario: preferencias, condición alimenticia, alergias, entre otros."></textarea>

                <i class="fas fa-exclamation-circle iconoFailure"></i>
                <i class="far fa-check-circle iconoSuccess"></i>
                <div class="error"></div>

            </div>

            <button type="submit" class="btn-enviar">Enviar</button>

        </form>
        <div id="mensajeEnviado" style="display: none;">Datos enviados</div>
    </section>

    <a href="https://wa.me/541136071400?text=Me%20gustaría%20más%20info%20de%20los%20planes" class="whatsapp"
        target="_blank"> <i class="fa fa-whatsapp whatsapp-icon"></i></a>

        </div>
        <div>
            <p>Derechos Reservados @2023</p>
        </div>
    </footer>

</body>
